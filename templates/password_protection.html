<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Protégée</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <!-- Icon -->
            <div class="text-center mb-6">
                <i class="fas fa-lock text-green-500 text-3xl mb-3"></i>
                <h1 class="text-xl font-bold text-gray-900">URL Protégée</h1>
            </div>

            <form method="POST" class="space-y-4">
                {% if error %}
                <div class="bg-red-50 text-red-500 p-3 rounded text-sm flex items-center gap-2">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ error }}
                </div>
                {% endif %}

                <div>
                    <input type="password" 
                           name="password" 
                           required
                           class="w-full p-3 border border-gray-200 rounded-lg"
                           placeholder="Entrez le mot de passe"
                           autocomplete="off">
                </div>

                <button type="submit"
                        class="w-full bg-orange-500 text-white p-3 rounded-lg font-medium
                               hover:bg-orange-600 transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-unlock"></i>
                    Accéder
                </button>
            </form>
        </div>
    </div>
</body>
</html>
